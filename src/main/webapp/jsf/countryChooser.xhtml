<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/standard.xhtml">
    <ui:param name="title" value="JSF - @inject support"/>
    <ui:define name="content">

      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="Country:" for="countrySel" />
          <h:selectOneMenu id="countrySel" value="#{countryPresenter.someCountry}">
            <f:selectItems value="#{countryPresenter.countries}" var="country" itemLabel="#{country.name}" itemValue="#{country}"/>
          </h:selectOneMenu>

          <h:commandButton value="ok" />
          <h:panelGroup />

          <h:outputLabel value="Selected:" for="country" />
          <h:outputText id="country" value="#{countryPresenter.someCountry.toString()}" />
        </h:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</html>
