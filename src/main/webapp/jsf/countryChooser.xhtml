<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/standard.xhtml">
    <ui:param name="title" value="JSF - @inject support"/>
    <ui:define name="content">

      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="Country:" for="countrySel" />
          <h:selectOneMenu id="countrySel" value="#{countryPresenter.someCountry}">
            <f:selectItems value="#{countryPresenter.countries}" var="country" itemLabel="#{country.name}" itemValue="#{country}"/>
          </h:selectOneMenu>

          <h:commandButton value="ok" />
          <h:panelGroup />

          <h:outputLabel value="id:" for="id" />
          <h:outputText id="id" value="#{countryPresenter.someCountry.id}" />

          <h:outputLabel value="name:" for="name" />
          <h:outputText id="name" value="#{countryPresenter.someCountry.name}" />

          <h:outputLabel value="phonePrefix:" for="phonePrefix" />
          <h:outputText id="phonePrefix" value="#{countryPresenter.someCountry.phonePrefix}" />

          <h:outputLabel value="carCode:" for="carCode" />
          <h:outputText id="carCode" value="#{countryPresenter.someCountry.carCode}" />

          <h:outputLabel value="population:" for="population" />
          <h:outputText id="population" value="#{countryPresenter.someCountry.population}" >
            <f:convertNumber pattern="#,000"/>
          </h:outputText>

          <h:outputLabel value="continent:" for="continent" />
          <h:outputText id="continent" value="#{countryPresenter.someCountry.continent}" />

          <h:outputLabel value="founded:" for="founded" />
          <h:outputText id="founded" value="#{countryPresenter.someCountry.founded}">
            <f:convertDateTime type="localDate"/>
          </h:outputText>

          <h:outputLabel value="expired:" for="expired" />
          <h:outputText id="expired" value="#{countryPresenter.someCountry.expired}" />
        </h:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</html>
